<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geography Game</title>
    <!-- Link to Google Fonts for Pacifico font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Include the Canvas Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbars */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #e0f7fa, #a5d6a7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #splash-title {
            font-size: 60px;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(90deg, #9e6742, #66bb6a);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        #game-container {
            display: none;
            padding-top: 20px;
        }
        #country {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #country-flag {
            width: 100px;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .continent-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .continent-button.correct {
            background-color: green;
        }
        .continent-button.incorrect {
            background-color: red;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            height: 1.5em;
        }
        #map {
            height: 500px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div id="splash-title">Geography Game</div>
        <button id="start-button">Start</button>
    </div>
    <div id="game-container">
        <h1>Geography Game</h1>
        <div id="country">Loading...</div>
        <img id="country-flag" src="" alt="Country Flag">
        <div id="continent-buttons"></div>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        let map;

        function initMap() {
            const mapOptions = {
                center: { lat: 20, lng: 0 },
                zoom: 2,
                disableDefaultUI: true,
                gestureHandling: "none",
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#e5e5e5" }]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "visibility": "off" }]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry",
                        "stylers": [{ "visibility": "simplified" }]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#f5f5f5" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#c9e9f3" }]
                    }
                ]
            };
            map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }

        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            initMap();
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZuMlB4pHfR5sLCxFNQ1xKbc01wTdJcNY&callback=initMap"></script>
</body>
</html>
