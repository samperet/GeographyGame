<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geography Game</title>
    <!-- Link to Google Fonts for Pacifico font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Include the Canvas Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbars */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #e0f7fa, #a5d6a7);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        @keyframes backgroundAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        #splash-title {
            font-size: 60px;
            margin-bottom: 10px;
            font-family: 'Pacifico', cursive;
            transform: rotate(-5deg);
            background: linear-gradient(90deg, #9e6742, #66bb6a);
            background-size: 200% 200%;
            animation: textGradientAnimation 5s infinite;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
        @keyframes textGradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 20px;
        }
        #game-container {
            display: none;
            padding-top: 20px;
        }
        #country {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #country-flag {
            width: 100px;
            height: auto;
            margin-top: 10px;
            border: 5px solid #4CAF50; /* Thicker border for better visibility */
            border-radius: 10px; /* Rounded corners for a smoother look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
        }
        .continent-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .continent-button.incorrect {
            background-color: red;
            cursor: default;
        }
        .continent-button.correct {
            background-color: green;
            cursor: default;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 1.5em;
            height: 1.5em; /* Fixed height to prevent resizing */
        }
        #map {
            height: 500px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-title">Geography Game</div>
        <button id="start-button">Start</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Geography Game</h1>
        <div id="country">Loading...</div>
        <img id="country-flag" src="" alt="Country Flag" />
        <div id="continent-buttons"></div>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        const countryData = [];
        const continents = ["Africa", "Asia", "Europe", "North America", "South America", "Australia", "Antarctica"];
        const regionMapping = {
            'Africa': 'Africa',
            'Americas': '', // Will handle North and South America separately
            'Antarctic': 'Antarctica',
            'Asia': 'Asia',
            'Europe': 'Europe',
            'Oceania': 'Australia'
        };
        const subregionMapping = {
            'Northern America': 'North America',
            'Latin America': 'South America',
            'Caribbean': 'North America',
            'Central America': 'North America',
            'South America': 'South America'
        };
        const countryDisplay = document.getElementById("country");
        const countryFlag = document.getElementById("country-flag");
        const resultDisplay = document.getElementById("result");
        const continentButtonsContainer = document.getElementById("continent-buttons");
        const splashScreen = document.getElementById("splash-screen");
        const startButton = document.getElementById("start-button");
        const gameContainer = document.getElementById("game-container");

        let currentCountry = {};
        let map;
        let countryLayer;

        const mapStyle = [
            {
                "featureType": "all",
                "elementType": "labels",
                "stylers": [
                    { "visibility": "off" }
                ]
            },
            {
                "featureType": "administrative",
                "elementType": "geometry",
                "stylers": [
                    { "visibility": "off" }
                ]
            },
            {
                "featureType": "poi",
                "elementType": "all",
                "stylers": [
                    { "visibility": "off" }
                ]
            },
            {
                "featureType": "road",
                "elementType": "all",
                "stylers": [
                    { "visibility": "off" }
                ]
            },
            {
                "featureType": "transit",
                "elementType": "all",
                "stylers": [
                    { "visibility": "off" }
                ]
            }
        ];

        startButton.addEventListener('click', () => {
            splashScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            initMap();
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 2,
                center: { lat: 20, lng: 0 },
                gestureHandling: 'none', // Disable gestures (panning, zooming)
                zoomControl: false, // Disable zoom controls
                disableDefaultUI: true, // Remove all default UI elements
                draggable: false, // Prevent dragging
                keyboardShortcuts: false, // Disable keyboard shortcuts
                styles: mapStyle
            });
            countryLayer = new google.maps.Data();
            countryLayer.setStyle({
                fillColor: 'gray',
                strokeColor: 'black',
                strokeWeight: 1,
                fillOpacity: 0.5
            });
            countryLayer.setMap(map);
            createButtons();
            loadCountryData();
        }

        function loadCountryData() {
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(data => {
                    data.forEach(country => {
                        if (country.name && country.name.common && country.region && country.flags) {
                            let continent = regionMapping[country.region];
                            if (continent === '') {
                                continent = subregionMapping[country.subregion] || 'North America';
                            }

                            countryData.push({
                                country: country.name.common,
                                continent: continent,
                                flagUrl: country.flags.svg || country.flags.png
                            });
                        }
                    });

                    fetch('custom.geo.json')
                        .then(response => response.json())
                        .then(geojsonData => {
                            countryLayer.addGeoJson(geojsonData);
                            startGame();
                        })
                        .catch(error => {
                            console.error('Error loading custom.geo.json:', error);
                            alert('Failed to load map data.');
                        });
                })
                .catch(error => {
                    console.error('Error fetching country data:', error);
                    alert('Failed to load country data.');
                });
        }

        function startGame() {
            resultDisplay.innerText = "";
            clearCountryHighlight();
            resetButtons();

            currentCountry = countryData[Math.floor(Math.random() * countryData.length)];
            countryDisplay.innerText = `Which continent is ${currentCountry.country} in?`;
            countryFlag.src = currentCountry.flagUrl;
            countryFlag.alt = `${currentCountry.country} Flag`;
        }

        function checkAnswer(selectedContinent, button) {
            if (selectedContinent === currentCountry.continent) {
                resultDisplay.innerText = "Correct!";
                resultDisplay.style.color = "green";
                disableAllButtons();
                button.classList.add('correct');
                playConfetti();
                highlightCountry(currentCountry.country);
                setTimeout(startGame, 3000);
            } else {
                resultDisplay.innerText = "Try again.";
                resultDisplay.style.color = "red";
                button.classList.add('incorrect');
                button.disabled = true;
            }
        }

        function createButtons() {
            continentButtonsContainer.innerHTML = '';
            continents.forEach(continent => {
                const button = document.createElement("button");
                button.classList.add("continent-button");
                button.innerText = continent;
                button.onclick = () => checkAnswer(continent, button);
                continentButtonsContainer.appendChild(button);
            });
        }

        function resetButtons() {
            const buttons = document.querySelectorAll('.continent-button');
            buttons.forEach(button => {
                button.disabled = false;
                button.classList.remove('incorrect', 'correct');
            });
        }

        function disableAllButtons() {
            const buttons = document.querySelectorAll('.continent-button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function highlightCountry(countryName) {
            countryLayer.setStyle({
                fillColor: 'gray',
                strokeColor: 'black',
                strokeWeight: 1,
                fillOpacity: 0.5
            });

            countryLayer.setStyle(function(feature) {
                const featureName = feature.getProperty('name');
                if (featureName && featureName.toLowerCase() === countryName.toLowerCase()) {
                    return {
                        fillColor: 'yellow',
                        strokeColor: 'black',
                        strokeWeight: 1,
                        fillOpacity: 0.8
                    };
                } else {
                    return {
                        fillColor: 'gray',
                        strokeColor: 'black',
                        strokeWeight: 1,
                        fillOpacity: 0.5
                    };
                }
            });
        }

        function clearCountryHighlight() {
            countryLayer.setStyle({
                fillColor: 'gray',
                strokeColor: 'black',
                strokeWeight: 1,
                fillOpacity: 0.5
            });
        }

        function playConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
    <!-- Google Maps API script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZuMlB4pHfR5sLCxFNQ1xKbc01wTdJcNY&callback=initMap"></script>
</body>
</html>
