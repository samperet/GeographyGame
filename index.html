<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geography Game</title>
    <!-- Link to Google Fonts for Pacifico font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Include the Canvas Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #e0f7fa, #a5d6a7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #splash-title {
            font-size: 4em;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        #game-container {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #country {
            font-size: 2em;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        #country-flag {
            width: 150px;
            height: auto;
            margin: 10px auto;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .continent-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
        }

        .continent-button.incorrect {
            background-color: red;
        }

        .continent-button.correct {
            background-color: green;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 1.5em;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #splash-title {
                font-size: 2.5em;
            }

            #start-button {
                font-size: 1.5em;
                padding: 15px 30px;
            }

            #country {
                font-size: 1.5em;
            }

            #map {
                height: 300px;
            }

            .continent-button {
                font-size: 1.2em;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-title">Geography Game</div>
        <button id="start-button">Start</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Geography Game</h1>
        <div id="country">Loading...</div>
        <img id="country-flag" src="" alt="Country Flag">
        <div id="continent-buttons"></div>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        const countryData = [];
        const continents = ["Africa", "Asia", "Europe", "North America", "South America", "Australia", "Antarctica"];
        const regionMapping = {
            'Africa': 'Africa',
            'Americas': '',
            'Antarctic': 'Antarctica',
            'Asia': 'Asia',
            'Europe': 'Europe',
            'Oceania': 'Australia'
        };
        const subregionMapping = {
            'Northern America': 'North America',
            'Latin America': 'South America',
            'Caribbean': 'North America',
            'Central America': 'North America',
            'South America': 'South America'
        };

        const splashScreen = document.getElementById("splash-screen");
        const startButton = document.getElementById("start-button");
        const gameContainer = document.getElementById("game-container");
        const countryDisplay = document.getElementById("country");
        const countryFlag = document.getElementById("country-flag");
        const resultDisplay = document.getElementById("result");
        const continentButtonsContainer = document.getElementById("continent-buttons");

        let currentCountry = {};
        let map;

        startButton.addEventListener('click', () => {
            splashScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            initMap();
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 2,
                center: { lat: 20, lng: 0 },
                gestureHandling: 'none',
                zoomControl: false,
                disableDefaultUI: true,
                draggable: false,
                styles: []
            });
        }

        // Placeholder for buttons and data loading logic
    </script>
    <!-- Google Maps API script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZuMlB4pHfR5sLCxFNQ1xKbc01wTdJcNY&callback=initMap"></script>
</body>
</html>
